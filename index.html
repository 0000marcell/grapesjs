<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>GrapesJS</title>
    <meta property="og:url"           content="http://grapesjs.com" />
    <meta property="og:type"          content="website" />
    <meta property="og:title"         content="GrapesJS" />
    <meta property="og:description"   content="Free and Open source Web Template Editor - Next generation tool for building templates without coding" />
    <meta property="og:image"         content="./img/share-image.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
  </head>
  <body>
    <section class="page-header">
      <div class="title-cont">
        <h1 class="project-name">GrapesJS<span class="b-badge">pre-alpha</span></h1>
      </div>
      <h2 class="project-tagline">Free and Open source Web Template Editor<br/>
        <span>Next generation tool for building templates without coding</span>
      </h2>
      <div class="bann-cont">
        <img class="banner-img" src="img/grapesjs-frames.png">
      </div>
      <div class="btns-cont">
        <a href="https://github.com/artf/grapesjs" class="btn">View on GitHub</a>
        <a href="./demo.html" class="btn try"> Try it now </a>
        <a href="https://github.com/artf/grapesjs/zipball/master" class="btn">Download</a>
      </div>

      <!-- Load Facebook SDK for JavaScript -->
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>


    </section>
    <footer class="site-footer">
        <div class="btn-share">
          <div class="fb-share-button" data-href="http://grapesjs.com" data-layout="button"></div>

          <a href="https://twitter.com/share" class="twitter-share-button"{count} data-url="http://grapesjs.com" data-text="GrapesJS: next generation tool for building templates without coding" data-hashtags="grapesjs">Tweet</a>
          <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

        </div>
        <span style="visibility:hidden" class="site-footer-owner"><a href="https://github.com/artf/grapesjs">GrapesJS</a> is maintained by <a href="https://github.com/artf">artf</a></span>
    </footer>

    <section class="main-content">    <div class="body"></div>   </section>


  </body>
</html>
